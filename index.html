<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper--body">
        <header class="container header">
            <a href="index.html" rel="nofollow noopener noreferrer" class="logo">
            </a>
            <nav class="hidden navigation">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="index.html" rel="nofollow noopener noreferrer" class="navigation__link">
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="navigation__item">
                        <a href="" rel="nofollow noopener noreferrer" class="navigation__link navigation__link--with-icon">
                            <span>Shopping list</span>
                            <svg class="navigation--btn__icon" width="20" height="20">
                                <use href=""></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="swithcer">
                <input type="checkbox" id="dark-mode" class="input">
                <label for="dark-mode" class="label">
                    <span class="circle"></span>
                </label>
            </div>
            <div class="logged-in userbar">
                <button class="sign-up-btn" type="button" data-modal-open="" aria-label="Sign up">
                    <span class="sign-up-btn__text">Sign up</span>
                    <svg class="sign-up-btn__icon" width="20" height="20">
                        <use href=""></use>
                    </svg>
                </button>
                <div class="hidden user-sign" aria-label="Log up">
                    <div class="wrapper-user-sign">
                        <svg class="user-signicon" width="19" height="19">
                            <use href=""></use>
                        </svg>
                    </div>
                    <span class="user-signtext">Log out</span>
                    <svg class="user-sign__icon-down" width="23" height="26">
                        <use href=""></use>
                    </svg>
                </div>
                <button class="log-out-btn" type="button" data-log-out="" aria-label="Log up">
                    <span class="log-out-btn__text">Log out</span>
                    <svg class="log-out-btn__icon" width="20" height="20">
                        <use href=""></use>
                    </svg>
                </button>
            </div>
            <button class="burger-meny-btn" type="button" aria-label="Open mobile navigation-menu">
                <svg class="burger-meny-btn__icon" width="28" height="28">
                    <use href=""></use>
                </svg>
            </button>
            <button class="burger-meny-btn-close mobile-btn-close" type="button" aria-label="Close mobile navigation-menu">
                <svg class="burger-meny-btn-close__icon" width="28" height="28">
                    <use href=""></use>
                </svg>
            </button>
        </header>
        <div class="backdrop-form" data-modal-show="">
            <div class="ellipse"></div>
            <div class="modal-content">
                <div class="close-container--sign" data-modal-close="">
                    <div class="leftright--sign"></div>
                    <div class="rightleft--sign"></div>
                </div>
                <div class="forms-container">
                    <div class="regisraion-wrapper slide-in-elliptic-right-fwd">
                        <form class="registration-form">
                            <input class="registration-form__input" type="text" placeholder="NAME">
                            <input class="registration-form__input" type="email" placeholder="EMAIL">
                            <input class="registration-form__input" type="password" placeholder="PASSWORD">
                            <button class="btn-lib registration-form__btn" type="submit">SIGN UP </button>
                        </form>
                    </div>
                    <div class="hidden login-form-wrapper slide-in-elliptic-left-fwd">
                        <form class="login-form">
                            <input class="login-form__input" type="email" placeholder="EMAIL" data-login-email="">
                            <input class="login-form__input" type="password" placeholder="PASSWORD" data-login-pass="">
                            <button class="btn-lib login-form__btn" type="submit">SIGN IN</button>
                        </form>
                    </div>
                </div>
                <div class="links-container">
                    <a id="registration-link" class="active registration-link" href="#">SIGN UP</a>
                    <a id="login-link" class="login-link" href="#">SIGN IN</a>
                </div>
            </div>
        </div>
        <div class="menu-modal-wrapper">
            <div class="menu-modal">
                <button class="signup-btn-mobile" type="button" data-modal-open="" aria-label="To sign up ">
                    <span class="signup-btn__text">Sign up</span>
                    <svg class="signup-btn__icon" width="20" height="20">
                        <use href=""></use>
                    </svg>
                </button>
                <div class="user__container">
                    <div class="user__wrapper">
                        <svg class="user__icon" width="19" height="19">
                            <use href=""></use>
                        </svg>
                    </div>
                    <p class="user__name">Stephen</p>
                </div>
                <nav class="mobile__thumb">
                    <ul class="mobile__list-links">
                        <li class="mobile__home-item">
                            <a class="mobile__home" href="index.html">Home</a>
                        </li>
                        <li class="mobile__home-item">
                            <a class="mobile__shoplist" href="">
                                Shopping list 
                                <svg class="shoplist__icon" width="20" height="20">
                                    <use href=""></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
                <button class="mobile__logout" type="submit">
                    Log out 
                    <svg class="logout__icon" width="20" height="20">
                        <use href=""></use>
                    </svg>
                </button>
            </div>
        </div>
        <main class="main--wrapper">
            <section>
                <div class="container home-container">
                    <aside class="sidenav">
                        <ul class="sidebar__categories"></ul>
                        <div class="support__container">
                            <div class="wrapper">
                                <h2 class="support__title">Support Ukraine</h2>
                            </div>
                        </div>
                    </aside>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <div class="container">
                <div class="footer__wrapper">
                    <p class="footer__text footer__text--left">&#169;2023 | All Rights Reserved | </p>
                </div>
            </div>
        </footer>
        <div id="modalFooter" class="backdrop footer__backdrop is-hidden js-backdrop" data-modal-footer="" style="display:none">
            <div class="footer-modal"></div>
        </div>
    </div>
</body>
</html>
